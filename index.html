<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
  <title>QR → AR</title>

  <script src="https://unpkg.com/aframe@1.4.1/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar-image@0.5.6/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin:0;">

<button id="go" style="position:fixed;top:20px;left:20px;z-index:999;font-size:18px;padding:12px 18px;">
  activar cámara
</button>

<script>
  const btn = document.querySelector('#go');
  btn.onclick = () => {
    const scene = document.querySelector('a-scene');
    scene.addEventListener("loaded", () => {
      scene.systems["mindar-image"].start();
      btn.style.display='none';
    });
  };
</script>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  color-space="sRGB"
  vr-mode-ui="enabled: false"
  renderer="antialias: true; alpha: true;"
>
  <a-camera></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-box depth="0.5" height="0.5" width="0.5" position="0 0 0"></a-box>
  </a-entity>

</a-scene>

</body>
</html>
